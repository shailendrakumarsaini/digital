<div id="page-top" class="sidebar-toggled">
  <div id="wrapper">
    <app-sidebar></app-sidebar>
    <div id="content-wrapper" class="d-flex flex-column">
      <div id="content">
        <app-topnavbar></app-topnavbar>
        <div class="container-fluid">

          <!-- Begin Main Content -->


          <!-- <div class="d-sm-flex align-items-center justify-content-between mb-4">
            <h1 class="h3 mb-0 text-gray-800">Dashboard Componemt</h1>
            <a href="#" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm"><i class="fas fa-download fa-sm text-white-50"></i> Generate Report</a>
          </div> -->

          <div class="card shadow mb-4">
            <div class="card-header py-3">
              <div class="row">
                <div class="col-md-3">
                  <h4 class="m-0 font-weight-bold text-primary">Illness</h4>
                </div>
                <div class="offset-md-7 col-md-2">
                  <input type="button" (click)="gotoHistory()" class="btn btn-primary btn-sm btn-block" value="Next" />
                </div>
              </div>
              
            </div>

            <form [formGroup]="familyDataForm" (ngSubmit)="onSubmit(familyDataForm.value)">
                <div class="card-body">
                    <div class="row">

                          <div class="col-md-4">
                            <div class="form-group">
                              <label for="">Duration of Currunt Illness</label>
                              <select class="form-control" formControlName="DurationOfCurruntIllness" class="form-control"
                                (blur)="logValidationMessages()" [class.is-invalid]="formErrors.DurationOfCurruntIllness">
                                <option disabled value="">Select Your Option</option>
                                <option value="Last 2 days">Last 2 days</option>
                                <option value=" Last 2 weeks"> Last 2 weeks</option>
                                <option value="Less than 1 month">Less than 1 month</option>
                                <option value="1 to 3 months">1 to 3 months</option>
                                <option value="3 to 6 months">3 to 6 months</option>
                                <option value="More than 6 months">More than 6 months</option>
                                <option value="More than 1 year">More than 1 year</option>
                                <option value="More than 5 years">More than 5 years</option>
                              </select>
                              <div *ngIf="formErrors.DurationOfCurruntIllness" class="invalid-feedback">
                                {{formErrors.DurationOfCurruntIllness}}</div>
                            </div>
                          </div>
                          
                          <div class="col-md-4">
                            <div class="form-group">
                              <label for="">Current Episode Number</label>
                              <select class="form-control" formControlName="CurruntEpisodeNumber" class="form-control"
                                (blur)="logValidationMessages()" [class.is-invalid]="formErrors.CurruntEpisodeNumber">
                                <option disabled value="">Select Your Option</option>
                                <option value="1">1</option>
                                <option value="2"> 2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                      
                              </select>
                              <div *ngIf="formErrors.CurruntEpisodeNumber" class="invalid-feedback">{{formErrors.CurruntEpisodeNumber}}</div>
                            </div>
                          </div>

                          <div class="col-md-4">
                            <div class="form-group">
                              <label for="">Mode of Onset </label>
                              <select class="form-control" formControlName="ModeOfOnset" class="form-control" (blur)="logValidationMessages()"
                                [class.is-invalid]="formErrors.ModeOfOnset">
                                <option disabled value="">Select Your Option</option>
                                <option value="Abrupt (Within 48 Hours or less)">Abrupt (Within 48 Hours or less)</option>
                                <option value="Acute (Within 2 Weeks or less)"> Acute (Within 2 Weeks or less)</option>
                                <option value="Sub-Acute (2 Weeks - 1 Month)">Sub-Acute (2 Weeks - 1 Month)</option>
                                <option value="Insidious (More than 1 Month)">Insidious (More than 1 Month)</option>
                      
                      
                              </select>
                              <div *ngIf="formErrors.ModeOfOnset" class="invalid-feedback">{{formErrors.ModeOfOnset}}</div>
                            </div>
                          </div>
                      
                          <div class="col-md-4">
                            <div class="form-group">
                              <label for="">Course </label>
                              <select class="form-control" formControlName="Course" class="form-control" (blur)="logValidationMessages()"
                                [class.is-invalid]="formErrors.Course">
                                <option disabled value="">Select Your Option</option>
                                <option value="Continous">Continous</option>
                                <option value=" Episodic"> Episodic</option>
                                <option value="Fluctuating">Fluctuating</option>
                      
                      
                      
                              </select>
                              <div *ngIf="formErrors.Course" class="invalid-feedback">{{formErrors.Course}}</div>
                            </div>
                          </div>

                          <div class="col-md-4">
                            <div class="form-group">
                              <label for="">Predisposing Factors </label>
                              <select class="form-control" formControlName="PredisposingFactors" class="form-control"
                                (blur)="logValidationMessages()" [class.is-invalid]="formErrors.PredisposingFactors">
                                <option disabled value="">Select Your Option</option>
                                <option value="Present">Present</option>
                                <option value="Absent"> Absent</option>
                              </select>
                              <div *ngIf="formErrors.PredisposingFactors" class="invalid-feedback">{{formErrors.PredisposingFactors}}</div>
                            </div>
                          </div>
                      
                          <div class="col-md-4">
                            <div class="form-group">
                              <label for="">Precipitating Factors</label>
                              <select class="form-control" formControlName="PrecipatingFactors" class="form-control"
                                (blur)="logValidationMessages()" [class.is-invalid]="formErrors.PrecipatingFactors">
                                <option disabled value="">Select Your Option</option>
                                <option value="Present">Present</option>
                                <option value="Absent"> Absent</option>
                              </select>
                              <div *ngIf="formErrors.PrecipatingFactors" class="invalid-feedback">{{formErrors.PrecipatingFactors}}</div>
                            </div>
                          </div>
                      
                          <div class="col-md-4">
                            <div class="form-group">
                              <label for="">Perpetuating Factors </label>
                              <select class="form-control" formControlName="PrepetuatingFactors" class="form-control"
                                (blur)="logValidationMessages()" [class.is-invalid]="formErrors.PrepetuatingFactors">
                                <option disabled value="">Select Your Option</option>
                                <option value="Present">Present</option>
                                <option value="Absent"> Absent</option>
                              </select>
                              <div *ngIf="formErrors.PrepetuatingFactors" class="invalid-feedback">{{formErrors.PrepetuatingFactors}}</div>
                            </div>
                          </div>
                      
                    </div>
                </div>
                <div class="card-footer">
                    <div class="offset-md-10 col-md-2">
                      <input type="submit" class="btn btn-success btn-sm btn-block" value="Save" />
                    </div>
                </div>
            </form>
            
          </div>
          

          <!-- End of Main Content -->
        </div>
      </div>
      <app-footer></app-footer>
    </div>
  </div>
</div>
